<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design system</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&family=Bellefair&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/css/style.css">
</head>
<body class="bg-dark text-white">
    <div class="container">
        <h1 class="uppercase">Design system</h1>

        <section id="colors" style="margin: 4rem 0;">
            <h2 class="uppercase"><span>01</span> colors</h2>

            <div class="flex">
                <div class="flex-grow">
                    <div style="padding: 3rem 1rem 1rem; border: 1px solid white;" class="bg-dark text-white ff-serif fs-500">
                        #0B0D17
                    </div>
                    <p><span class="text-light">RGB</span> 11, 13, 23</p>
                    <p><span class="text-light">HSL</span> 230&deg;, 35%, 7%</p>
                </div>

                <div class="flex-grow">
                    <div style="padding: 3rem 1rem 1rem; border: 1px solid white;" class="bg-light text-dark ff-serif fs-500">
                        #0B0D17
                    </div>
                    <p><span class="text-light">RGB</span> 208, 214, 249</p>
                    <p><span class="text-light">HSL</span> 231&deg;, 77%, 90%</p>
                </div>

                <div class="flex-grow">
                    <div style="padding: 3rem 1rem 1rem; border: 1px solid white;" class="bg-white text-dark ff-serif fs-500">
                        #0B0D17
                    </div>
                    <p><span class="text-light">RGB</span> 255, 255, 255</p>
                    <p><span class="text-light">HSL</span> 0&deg;, 0%, 100%</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
